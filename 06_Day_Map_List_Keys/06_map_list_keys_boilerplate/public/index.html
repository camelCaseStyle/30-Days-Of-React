<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>30 Days Of React App</title>
    <style>
    
      /* == General style === */
      
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        line-height: 1.5;
        font-family: 'Montserrat';
        font-weight: 300;
        color: black;
      }

      .root {
        min-height: 100%;
        position: relative;
      }

      .header-wrapper,
      .main-wrapper,
      .footer-wrapper {
        width: 85%;
        margin: auto;
      }

      .header-wrapper,
      .main-wrapper {
        padding: 10px;
        margin: 2px auto;
      }

      h1 {
        font-size: 70px;
        font-weight: 300;
        text-align: center;
      }

      h2,
      h3 {
        font-weight: 300;
        text-align: center;
      }

      header {
        background-color: #61dbfb;
        padding: 25;
        padding: 10px;
      }

      main {
        padding: 10px;
        padding-bottom: 60px;
        /* Height of the footer */
      }
      
      footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px;
        /* Height of the footer */
        background: #6cf;
      }

      .footer-wrapper {
        font-weight: 400;
        text-align: center;
        line-height: 60px;
      }
      .user-card {
        margin-top: 10px;
      }
      .user-card > img {
        border-radius: 50%;
        width: 14%;
      }
      .all-numbers{
        margin: 0 200px 0 200px;
        text-align: center;
        overflow: hidden;
        align-items: center;

      }
      .num{
        width: 10%;
        padding-bottom: 10%;
        float: left;
        color: white;
        margin: 10px;
        position: relative;
        border-radius: 20px;
      }
      .insideText{
        position: absolute;
        text-align: center;
        width: 100%;
        padding-top: 30%;
        font-size:2em;
      }
      .even{
        background-color: #5AC074;
      }
      .prime{
        background-color: #EE5A51;
      }
      .odd{
        background-color: yellow;
      }
      .main{
        margin: 50px 200px
      }
      .countries{
        margin: 0 30px 0 200px; 
        float: left;
      }
      .bar{
        background:#F5A431;
        height: 2vh;
        border-radius: 2px;
      }
      .bars{
        float: left;
        margin: 0 30px 0 0; 

      }
      .numbers{
        float: left;      }
    </style>
    
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
